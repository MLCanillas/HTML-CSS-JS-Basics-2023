<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post">
    <label for="Username">Username</label>
    <input type="text" id="Username" placeholder="spongebob" required minlength="8" maxlength="15">

    <label for="Password">Password</label>
    <input type="Password" id="Password" required minlength="8" maxlength="15"><br>

    <label for="Email">Email</label>
    <input type="Email" id="Email" placeholder="ssquarepants@gmail.com"><br>

    <label for="phone">phone #</label>
    <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3-}{0-9}{3-}[0-9]{4}"><br>

    <label for="bday">birthdate</label>
    <input type="date" id="bday"> <br>

    <label for="quantity">quantity</label>
    <input type="number" id="quantity" min="0" max="99" value="1"><br>

    <label for="title">title</label>

    <label for="title">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="title">Ms.</label>
    <input type="radio" id="Ms." value="Ms."name="title">
    <label for="title">PhD.</label>
    <input type="radio" id="PhD." value="PhD."name="title"><br>

    <label for="payment">payment</label>
    <select id="payment">
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="GiftCard">GiftCard</option>
    </select><br>

    <label for="subscribe">subscribe</label>
    <input type="checkbox" id="subscribe"><br>

    <label for="comment" rows="3" cols="25">comment</label>
    <textarea id="comment"></textarea><br>

    <label for="file">file</label>
    <input type="file" for="file" accept="image/png, image/jpeg"><br>

    

    <input type="reset"><br>
    <input type="submit">
    </form>
</body>
</html>
